<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows and outline</title>
    <style>
      .box {
        border: 2px solid red;
        box-shadow: 16px 8px 5px 0px black;
      }
      .text-element {
        text-shadow: 9px 3px 4px #888888;
        outline: black solid 3px;
        outline-offset: 23px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae odit
      nam nisi assumenda veniam alias, fugit rem! Alias voluptates nisi quo
      cupiditate cum perferendis quam optio quos doloremque maiores. Dicta, nisi
      minus. Possimus, molestiae.
    </p>
  </body>
</html>
