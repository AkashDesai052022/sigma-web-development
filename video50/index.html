<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filter</title>
    <style>
        .img1{
filter: blur(10px);
        }
        .img2{
filter: contrast(100px);
        }
        .img3{
filter: grayscale(50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmCy16nhIbV3pI1qLYHMJKwbH2458oiC9EmA&s" width="555px" alt="">
        <img class="img2" src="https://i.pinimg.com/736x/ab/03/d3/ab03d387134d4fc16d57c638fbb9383e.jpg" width="456px" alt="">
        <img class="img3" src="https://stat4.bollywoodhungama.in/wp-content/uploads/2022/08/Pushpa-2-The-Rule-4-306x393.jpg" alt="">
    </div>
</body>
</html>
