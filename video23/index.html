<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css display property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid red;
        display: inline-block;
        padding: 45px;
        margin: 34px;
      }
      .box1{
        /* display: none; */
        visibility: visible;
        display: inline-flex;
        /* display: grid; */
        width: 245px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="box box1">I am box</div>
    <div class="box">also a good box</div>
    <span>I am good</span>
    <span>boy</span>
  </body>
</html>
