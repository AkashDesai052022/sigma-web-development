<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Quick Quiz: 
    Without using be tag, write a vertically aligned form asking for name, city and pincode of a user -->
    <h1>Fill the Form below</h1>
    <form action="submit/php" method="post">
        <div>
            <label for="name">Enter your Name :-</label>
            <input type="text" id="name" name="username" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="city">Enter your City :-</label>
            <input type="text" id="city" name="username" placeholder="Enter your city name" required>
        </div>
        <div>
            <label for="Pincode">Enter your City pincode :-</label>
            <input type="number" id="Pincode" name="username" placeholder="Enter your username" required>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
