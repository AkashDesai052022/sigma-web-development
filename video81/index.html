<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's Hacking</title>
    <style>
      body {
        background-color: green;
        color: white;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      let addItem = async (item) => {
        await randomDelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };

      const randomDelay = () => {
        return new Promise((resolve, reject) => {
          let timeout = 1 + Math.random() * 4;
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      };

      
      async function main() {
          let t = setInterval(() => {
              let last = document.body.lastElementChild;
              if(last.innerHTML.endsWith('.......')){
                last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 5 )
              }else{
                  last.innerHTML = last.innerHTML + "."
              }
          }, 50);
          


        let text = [
          "Initializing Hacking",
          "Reading your files",
          "Password flies Detected.",
          "Sending all passwords and personal files to server",
          "Cleaning up done",
          
        ];

        for (const item of text) {
          await addItem(item);
        }
        await randomDelay()
        clearInterval(t)
      }
      main();
    </script>
  </body>
</html>
