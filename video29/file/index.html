<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design this Card</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .card {
        border: 1px solid black;
        border-radius: 12px;
        height: 500px;
        width: 350px;
        margin: 100px;
      }
      .img {
        padding: 10px;
      }
      .nature {
        border: 1px solid black;
        border-radius: 15px;
        padding: 5px 10px;
        margin-left: 10px;
      }
      .lake {
        border: 1px solid black;
        border-radius: 15px;
        padding: 5px 10px;
      }
      .btn {
        color: blue;
        background-color: #87cefa;
        border-radius: 22px;
        padding: 12px 20px;
        margin-top: 7px;
        margin-left: 105px;
      }
      .para {
        margin: 15px;
      }
      .filter {
        margin: 0px 7px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="nature.jpg" height="250px" width="330px" alt="" />
      </div>
      <div class="info">
          <span class=" filter nature">Nature</span>
          <span class="filter lake">Lake</span>
        </div>
        <h2 class="para">Lago di Braies</h2>
        <p class="para">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti
          magni quos blanditiis ab magnam, hic laboriosam repudiandae ullam fuga
          consequatur, tempora, sapiente repellendus!
        </p>
        <button class="btn">Read More</button>
      </div>
    </div>
  </body>
</html>
