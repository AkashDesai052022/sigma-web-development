<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling</title>
    <style>
      .child {
        border: 2px solid black;
        padding: 12px;
        margin: 12px;
        background-color: rgb(207, 249, 0);
        cursor: pointer;
      }
      .childContainer {
        background-color: rgb(64, 0, 255);
        padding: 12px;
        margin: 12px;
      }
      .container {
        padding: 12px;
        margin: 12px;
        background-color: rgb(223, 15, 15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childContainer">
        <div class="child">I am child</div>
      </section>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        alert("child was clicked    ");
        e.stopPropagation();
      });
      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          alert("childContainer was clicked    ");
          e.stopPropagation();
        });
      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("container was clicked    ");
      });
      function getRandomColor() {
        let val1 = Math.floor(Math.random() * 255);
        let val2 = Math.floor(Math.random() * 255);
        let val3 = Math.floor(Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`; 
      }
    //   let a = setInterval(() => {
    //       document.querySelector(".child").style.backgroundColor = getRandomColor();
    //       console.log(getRandomColor())
    //   }, 1000);
    //   console.log(a)
      //   clearInterval(a)
      let a = setTimeout(() => {
          document.querySelector(".child").style.backgroundColor = getRandomColor();
          console.log(getRandomColor())
      }, 1000);
      console.log(a)
      // clearTimeout(a)
      // play only one time
    </script>
  </body>
</html>
